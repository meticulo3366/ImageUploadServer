    <script type="text/x-template" id="list-template">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <form class="form-horizontal filer-search-form ">
              <div class="panel panel-primary ">
                <div class="panel-heading">
                  <h3 class="panel-title">Filter Result By:</h3>
                </div>
                <div class="panel-body">
                  <h4>Meal Type</h4>
                  <div class="checkbox">
                    <label>
                     <input type="checkbox" value="lunch" name="mealType">Lunch
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="breakfast" name="mealType">Breakfast
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="dinner" name="mealType">Dinner
                    </label>
                  </div>
                  <hr>
                  <h4>Category</h4>
                  
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="veg" name="category">Veg
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="nonVeg" name="category">NonVeg
                    </label>
                  </div>
                  <!--<div class="checkbox">
                    <label>
                      <input type="checkbox" value="jain" name="category">Jain
                    </label>
                  </div>-->
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="gujrati" name="category">Gujrati
                    </label>
                  </div>
                  <hr>
                  <h4>Order Type</h4>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="weekly" name="orderType">Weekly
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="daily" name="orderType">Daily
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="monthly" name="orderType">Monthly
                    </label>
                  </div>
                  <button type="submit" class="btn btn-primary">Search</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-9">
            <div class="">
              <div class="col-md-2 col-md-offset-2">
                <a href="#mymodel" data-toggle="modal" class="btn btn-primary">Change Location</a>
                <div class="modal fade" id="mymodel" role="dialog" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">select location</div>
                      <div class="modal-body">
                        <div class="input-group">
                          <input type="text" class="form-control" placeholder="Enter Location or Name or Meal Type" id="newComsumerQuery">
                          <span class="input-group-btn">
                            <button type="button" class="btn btn-primary newSearch" data-dismiss="modal" >Search</button>
                          </span>
                        </div> 
                      </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-2 col-md-offset-4">
              <button class="btn btn-primary checkout viewMenu">View Menu</button>
            </div><br><br><br>
            <div class="landingSearch">          
              {{#each tiffinSupplers}}
                <div class="col-md-4">
                  <div class="abc img-thumbnail">
                    <div><img src="../images/a1.jpg" class="img-responsive listOfSupplier_img">
                    </div>
                    <div class="center-text">
                      <h4>{{this.name}}</h4>
                      {{this.address.vicinity}}
                      <br>{{this.address.city}},{{this.address.city}}<br>{{this.address.state}},{{this.address.zipCode}}                   
                    </div>
                    <div class="lcb">
                      <input type="checkbox" class="listOfSuppliers" name="listOfSuppliers" value="{{this._id}}">
                    </div> 
                  </div>          
                </div>
              {{/each}}
              </div>
          </div>          
        </div>
      </div>         
    </script>

    <script type="text/x-template" id="create-user-template">
      <div class="container">
        <div class="well col-md-offset-2 col-md-7 signup" align="center">
          <h3 class="">Sign Up</h3>
          <hr> 
          <form class="form-horizontal create-user-form">
            <div class="form-group">
              <label class="col-sm-3 control-label">First Name:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control " id="firstName" name="firstName" placeholder="First Name" required>
              </div>
            </div>
            <div class="form-group">
            <label class="col-sm-3 control-label">Last Name:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
              </div>
            </div>
            <div class="form-group"> 
              <label class="col-sm-3 control-label">Email:</label>
              <div class="col-sm-9">
                <input type="email" class="form-control " name="email" placeholder="Email Address" required>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">Password:</label>
              <div class="col-sm-9"> 
                <input type="password" class="form-control " id="password" name="password" placeholder="Password" required>  
              </div>
            </div>
            <div class="form-group"> 
              <label class="col-sm-3 control-label">Confirm Password:</label>
              <div class="col-sm-9">
                <input type="password" class="form-control " id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
              </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">Contact:</label>
              <div class="col-sm-9">
                <input type="tel" class="form-control" id="contact" name="contactNumber" placeholder="Contact Number" required>
              </div>
            </div>  
            <div class="form-group">
              <label class="col-sm-3 control-label">Address:</label>
              <div class="col-sm-7"> 
                <textarea class="form-control" name="" placeholder="Address 1" required row="2" cols="60"></textarea>
              </div>
              <button class="btn btnAddAddr" Type="button"><span class="glyphicon glyphicon-plus-sign"></span></button>
              
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success ">Sign Up</button>
            </div>
          </form>
        </div>
      </div>

          var monOfWeek;
          var tueOfWeek;
          var wedOfWeek;
          var thusOfWeek;
          var friOfWeek;
          var satOfWeek;
          var sunOfWeek;
         
          var weekday=new Array("Sun ","Mon ","Tue ","Wed ","Thu ",
                "Fri ","Sat ");
          var day1 = new Date();
          day1.setDate(day1.getDate());
          week = weekday[day1.getDay()]+' '+day1.getDate() + '/'+ (day1.getMonth()+1)+'/'+day1.getFullYear();
          day1.setDate(day1.getDate());
          monOfWeek = weekday[day1.getDay()]+' '+day1.getDate() + '/'+ (day1.getMonth()+1)+'/'+day1.getFullYear();

          day1.setDate(day1.getDate()+1);

          day1.setDate(day1.getDate()+1);
          friOfWeek = weekday[day1.getDay()]+' '+day1.getDate() + '/'+ (day1.getMonth()+1)+'/'+day1.getFullYear();
          day1.setDate(day1.getDate()+1);
          satOfWeek = weekday[day1.getDay()]+' '+day1.getDate() + '/'+ (day1.getMonth()+1)+'/'+day1.getFullYear();
          day1.setDate(day1.getDate()+1);
          sunOfWeek =  weekday[day1.getDay()]+' '+day1.getDate() + '/'+ (day1.getMonth()+1)+'/'+day1.getFullYear();
          

          $('.week').html(week);
          $('.monOfWeek').html(monOfWeek);
          $('.tueOfWeek').html(tueOfWeek);
          $('.wedOfWeek').html(wedOfWeek);
          $('.thusOfWeek').html(thusOfWeek);
          $('.friOfWeek').html(friOfWeek);
          $('.satOfWeek').html(satOfWeek);
          $('.sunOfWeek').html(sunOfWeek);

              <div class="pull-right"><a href="#addTeam" class="btn btn-primary" id="">Add New Member</a></div>                      
            </div>
          
            <div class="tab-pane col-md-10 " id="editMenu-t">
              <div class="table-responsive">
                <table class="table table-bordered">
                  <thead>
                    <tr class="colorcodeone">
                      <th class="colorcodeone">Name </th>
                      <th class="colorcodeone">Category</th>
                      <th class="colorcodeone">Meal Type</th>
                      <th class="colorcodeone">Items</th>  
                      <th class="colorcodeone">Price</th>
                      <th class="colorcodeone">Action</th>                      
                    </tr>
                  </thead>
                  <tbody>            
                    {{#each tiffinboxSupplier.menu }}
                      <tr>
                        <td class="active">{{this.name}}</td>
                        <td class="active">{{this.category}}</td>
                        <td class="active">{{this.mealType}}</td>
                        <td class="active">{{this.ingredients}}</td>
                        <td class="active">{{this.fullPrice}}</td>
                        <td class="active"><a href="#editMenu/{{this._id}}" class="btn btn-primary">Edit</a>&nbsp<a href="#deleteMenu/{{this._id}}" class="btn btn-danger">Delete</a></td>                                                            
                      </tr>  
                    {{/each}}
                  </tbody>
                </table>
                <div class="pull-right"><a href="#addMenu" class="btn btn-primary" id="">Add New Menu</a></div>                 
              </div>
            </div>        
          </div>
        </div>
      </div>
      <script>  
        $(function () {
          $('#myTab a:last').tab('show')
        });                
        $('input[type=checkbox]', '.cb-weekly').on('change', function(e) {
            if (this.name === 'priceWeekly' && this.checked) {
              $('.price.weekly.breakfast').val({{tiffinboxSupplier.price.weekly.breakfast}});
              $('.price.weekly.lunch').val({{tiffinboxSupplier.price.weekly.lunch}});
              $('.price.weekly.dinner').val({{tiffinboxSupplier.price.weekly.dinner}});
              $('#weekly').show();
            } 
            else {
              $('.price.weekly.breakfast').val("");
              $('.price.weekly.lunch').val("");
              $('.price.weekly.dinner').val("");
              $('#weekly').hide();
            }
        });
        $('input[type=checkbox]', '.cb-monthly').on('change', function(e) {
            if (this.name === 'priceMonthly' && this.checked) {
              $('.monthly_bf').val({{tiffinboxSupplier.price.monthly.breakfast}});
              $('.monthly_lunch').val({{tiffinboxSupplier.price.monthly.lunch}});
              $('.monthly_dinner').val({{tiffinboxSupplier.price.monthly.dinner}});
              $('#monthly').show();
            } 
            else {
              $('.monthly_bf').val('');
              $('.monthly_lunch').val('');
              $('.monthly_dinner').val('');
              $('#monthly').hide();
            }
        });              
      </script>
    </script>
